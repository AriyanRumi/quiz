<body>
    
  <div class="wrapper">
    <div class="inner">
        <div class="quizSection">
          <div class="menuBox">

            <button class="dark">
              <i id='sun' class="fa fa-sun"></i>
              <i id="moon" class="fa fa-moon"></i>
            </button>
  
            <h3>Wrong:</h3><div class="wrong"> 0</div>

          <h2 class="question"><!-- Data will loaded from json --></h2>
  
  
          <div class="questionSection">
            
          <ul>
            <li>
              <input type="radio" name="answer" id="ans1" class="answer">

            <li>
              <input type="radio" name="answer" id="ans2" class="answer">
              <label for="ans2" class="option2"><!-- Data will loaded from json --></label>

            </li>
  
            <li>
              <input type="radio" name="answer" id="ans4" class="answer">
              <label for="ans4" class="option4"><!-- Data will loaded from json --></label>
            </li>
          </ul>
  
          <button class="submit" id="btn1">Next</button>
  
          </div>
        </div>


        <div class="scoreSection">
          <h1>Congratulation Sir</h1>

    </div>
